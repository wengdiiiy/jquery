<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>필터링</title>
</head>
<body>
	<ul>
		<li>강남</li>
		<li>서초</li>
		<li class="select">송파</li>
		<li>강동</li>
		<li class="select"><b>관악</b></li>
		<li class="select">도봉</li>
		<li class="select"><b>강서</b></li>
	</ul>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		console.log( $("li").eq(1) );
		console.log( $("li").eq(-1) );
		console.log( $("li").filter(".select") );
		console.log( $("li").not(".select") );
		console.log( $(".select").first() );
		console.log( $(".select").last() );
		console.log( $("li").has("b") );
		console.log( $("li").slice(1,5) );
        //$("<div>") : 가상 div를 만들어 버림. 새로운 div 생성
	</script>
</body>
</html>
