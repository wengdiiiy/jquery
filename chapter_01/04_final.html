<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>적절한 스크립트 사용 위치</title>
</head>
<body>
	<span>Span Element</span>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		console.log( $("span") );

        //jindo랑 충돌
        //$를 사용하지 않겠다. -> jQuery로 사용
		$.noConflict();

		console.log( jQuery("span") );

        // (
        //     ()); >> Javascript자체실행 함수
        
        //(
        //     )(); >> 위의 방법이 더 성능에 좋다고 함. (같음)
        
		(function($){
            //window.jQuery = $
			$(function(){
				console.log( $("span") );
			});
		}(window.jQuery));
	</script>
</body>
</html>
