<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>문서준비완료 / 윈도우로드완료</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		console.log( "S-1", $("span") );

        /* document ready를 사용했을 때 생기는 오류? */
        /* <head>안에 script로드가 많을 경우, 계속해서 처리하는 동안, 빈 화면만 보임 */
        /* (=blocking현상 발생) */
        
        //방법1
		$(document).on("ready", function() {
			console.log( "R-1", $("span") );
		});

        //방법2
		$(document).on({ready: function() {
			console.log( "R-2", $("span") );
		}});

        //방법3 : 별로 안좋음! 방법1/2보다 빠르게 이벤트를 받아서 표시해줌
		$(document).ready(function() {
			console.log( "R-3", $("span") );
		});

        //방법4 : 별로 안좋음! 방법1/2보다 빠르게 이벤트를 받아서 표시해줌
		$(function() {
			console.log( "R-4", $("span") );
		});

        //방법5
        //내부 img나 리소스가 다 받아진 후에
        //위의 방법으로 하면, 리소스가 다 load되어야만 보여줄 수 있는 UI의 경우 문제가 생길 수 있음.
		$(window).on("load", function() {
			console.log( "L-1", $("span") );
		});

        //방법6
		$(window).on({load: function() {
			console.log( "L-2", $("span") );
		}});

        //방법7
		$(window).load(function() {
			console.log( "L-3", $("span") );
		});
	</script>
</head>
<body>
	<span>Span Element</span>

    <!-- 가장 좋은 방법! -->
	<script>console.log( "S-2", $("span") );</script>
</body>
</html>
