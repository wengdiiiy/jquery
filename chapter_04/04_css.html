<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
</head>
<body>
	<div id="rect">
		내용
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		//$("#rect").css("color", "blue");
		
		$("#rect").css({
			"margin": "10px",
			"padding": "20px",
			"width": "300px",
			"border": "solid 1px black",
			"background-color": "yellow"
		}).height(200);
		
		$("#rect").html( "넓이:" + $("#rect").width() + "<br>" + "높이:" + $("#rect").height() );
		$("#rect").append( "<br>" + "넓이(패딩포함):" + $("#rect").innerWidth() + "<br>" + "높이(패딩포함):" + $("#rect").innerHeight() );
		$("#rect").append( "<br>" + "넓이(패딩+보더포함):" + $("#rect").outerWidth() + "<br>" + "높이(패딩+보더포함):" + $("#rect").outerHeight() );
		$("#rect").append( "<br>" + "넓이(패딩+보더+마진포함):" + $("#rect").outerWidth(true) + "<br>" + "높이(패딩+보더+마진포함):" + $("#rect").outerHeight(true) );
	</script>
</body>
</html>
