<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>위치</title>
	<style>
		html,body{margin:0}
		#outer{position:relative; top:50px; left:100px; width:400px; height:300px; background-color:yellow}
		#inner{position:absolute; top:50px; left:50px; width:300px; height:200px; background-color:orange}
	</style>
</head>
<body>
	<p>p</p>
	<div id="outer">
		<div id="inner">
			내용
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$("#inner").text( "position.top:" + $("#inner").position().top + " / " + "position.left:" + $("#inner").position().left );
		$("#inner").append("<br>").append( "offset.top:" + $("#inner").offset().top + " / " + "offset.left:" + $("#inner").offset().left );
		console.log( $("#inner").offsetParent() );
		console.log( $(window).scrollTop(), $(window).scrollLeft() );
		$("p").replaceWith("<span>리플레이스위드</span>");
		$("<p>리플레이스올</p>").replaceAll("span");
	</script>

</body>
</html>
