<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>속성</title>
	<style>
		.red{color:red}
		.blue{color:blue}
	</style>
</head>
<body>
	<img src="img/image.jpg" alt="설명 텍스트" width="200" height="100">
	<div>텍스트 1</div>
	<p class="blue">텍스트 2</p>
	<input type="checkbox" checked>
	<input type="text" value="밸류 텍스트">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		console.log( $("img").attr("alt") );
		$("img").attr("alt", "새로운 설명");
		$("img").removeAttr("height");
		$("div").addClass("red");
		$("p").removeClass("blue");
		$("div").toggleClass("red").toggleClass("red");
		console.log( $("p").hasClass("blue") );
		console.log( $("input:checkbox").prop("checked"), $("input:checkbox").attr("checked") );
		$("input:checkbox").removeProp("checked");
		console.log( $("input:text").val() ); //인자값이 있을 경우 : set / 없을 경우 : get
		$("input:text").val("새로운 텍스트");
	</script>
</body>
</html>
